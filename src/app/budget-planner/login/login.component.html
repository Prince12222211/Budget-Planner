<div class="navbar">
    <h2>BUDGET PLANNER</h2>
</div>

<div class="login-container">
    <!-- Login form -->
    <form *ngIf="activeform === 'login'" [formGroup]="loginForm" (ngSubmit)="login()">
        <h2>Login</h2>
        <div class="form-group">
            <input type="email" formControlName="email" placeholder="Email" />
            <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
                <small class="text-danger">Email is required and must be a valid email address.</small>
            </div>
        </div>
        <div class="form-group">
            <input type="password" formControlName="password" placeholder="Password" />
            <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                <small class="text-danger">Password is required.</small>
            </div>
        </div>
        <button type="submit">Login</button>
        <p (click)="toggleForm('register')">Don't have an account? <span class="highlighted">Register</span></p>
    </form>

    <!-- Register form -->
    <form *ngIf="activeform === 'register'" [formGroup]="registerForm" (ngSubmit)="register()">
        <h2>Register</h2>
        <div class="form-group">
            <input type="text" formControlName="username" placeholder="Username" />
            <div *ngIf="registerForm.controls['username'].invalid && (registerForm.controls['username'].dirty || registerForm.controls['username'].touched)">
                <small class="text-danger">Username is required.</small>
            </div>
        </div>
        <div class="form-group">
            <input type="email" formControlName="email" placeholder="Email" />
            <div *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)">
                <small class="text-danger">Email is required and must be a valid email address.</small>
            </div>
        </div>
        <div class="form-group">
            <input type="password" formControlName="password" placeholder="Password" />
            <div *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)">
                <small class="text-danger">Password is required.</small>
            </div>
        </div>
        <button type="submit">Register</button>
        <p (click)="toggleForm('login')">Already have an account? <span class="highlighted">Login</span></p>
    </form>
</div>
